<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cubos Juna Pablo</title>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from 'https://unpkg.com/three/build/three.module.js';

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

			//directionalLight genera los a lo diferentes cubos 
            const directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
            scene.add( directionalLight );

			//Se ingresan los valores de escalado a los 3 cubos 
            const escalado = [[1,1,1], [1.3,1.3,1.3], [1.3,1.3,1.3]];
            var geometria = [];


			//for: Genera la geometria de los 3 diferentes cubos
            for (let i=0; i<3; i++) {
                geometria.push(new THREE.BoxGeometry(escalado[i][0], escalado[i][1], escalado[i][2]));
            }
			//Color = Entra en un arreglo los diferentes colores respecto a los cubos 
            const color = [{color:0xFF5733}, {color:0xF9FF33}, {color:0xFF33F6}];
            //Material que van usar los diferentes cubos a partir del arreglo         
            const material=[new THREE.MeshMatcapMaterial(color[0]),new THREE.MeshLambertMaterial(color[1]),new THREE.MeshPhongMaterial(color[2])];
            
            const cube =[];
            for (let i=0; i<3; i++) {
                cube.push(new THREE.Mesh(geometria[i], material[i]));
            }

            for (let i=0; i<3; i++) {
                scene.add( cube[i] );
            }

            cube[1].position.x = 2;
            cube[2].position.x = -2;

            camera.position.z = 5;


            function animate() {
                requestAnimationFrame( animate );

                cube[0].rotation.x += 0.01;
                cube[0].rotation.y += 0.01;

                cube[1].rotation.x += 0.02;
                cube[1].rotation.y += 0.02;

                cube[2].rotation.x += 0.03;
                cube[2].rotation.y += 0.03;

                renderer.render( scene, camera);
            }

            animate();
        </script>
    </body>
</html>
